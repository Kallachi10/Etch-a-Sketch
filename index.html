<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-18">
        <title>Etch-a-Sketch</title>
        <link rel = "stylesheet" href="./style.css">
        <script src="./eas.js" defer></script>
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="sect">
            <div class="sketchPad">
            
            </div>
        </div>
        <div class="sliderContainer">
            <input type="range" min="0" max="3" value="0" class="slider" step="1">
            <div class="sliderValue">0</div>
        </div>
        <div class="info">
            <div class="icon">
                <img src="./img/information-8564573_640.png">
                <div>info</div>
            </div>
            <div class="para">
                <p >Hover over the above sketch-pad to draw. Adjust the number of cells in each row using
                    the slider</p>
            </div>
            
        </div>
    </body>
</html>
